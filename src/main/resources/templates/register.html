<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet" />
<link rel="stylesheet" type="text/css" media="all"
	href="../static/css/style.css" th:href="@{/css/style.css}" />
<title>FlashcardSoEz</title>
</head>

<body>
	<div class="container-fluid">
		<!-- header -->
		<header id="header">
			<nav class="navbar navbar-expand-lg">
				<a class="navbar-brand d-inline-block" href="#"> <img
					src="../static/images/avt.png" th:src="@{/images/avt.png}"
					alt="Logo" />
				</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarMenu"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarMenu">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link" href="/">Home</a></li>
						
						<li class="nav-item"><a class="nav-link" href="/register">Register
						</a></li>
					</ul>
				</div>
			</nav>
		</header>
		<!-- end header -->
		<!-- Main Content -->
		<form action="/register" th:action="@{/register}" th:object="${user}"
			method="post">
			<div class="mb-3">
				<label for="inputUsername" class="form-label">Username</label> <input
					type="text" class="form-control" id="inputUsername"
					th:field="*{username}">
			</div>
			<div class="mb-3">
				<label for="imputEmail" class="form-label">Email address</label> <input
					type="email" class="form-control" id="imputEmail"
					th:field="*{email}" aria-describedby="emailHelp">
				<div id="emailHelp" class="form-text">We'll use this email for
					password recovery</div>
			</div>
			<div class="mb-3">
				<label for="imputPassword" class="form-label">Password</label> <input
					type="password" class="form-control" id="imputPassword"
					th:field="*{password}">
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>

		<div th:if="${errorMessage}" class="alert alert-danger mt-2"
			role="alert">
			<span th:text="${errorMessage}"></span>
		</div>

		<div th:if="${successMessage}" class="alert alert-success mt-2"
			role="alert">
			<span th:text="${successMessage}"></span>
		</div>
		<!-- End main content -->
		<script type="text/javascript" src="../static/js/script.js"
			th:src="@{/js/script.js}">
			
		</script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	</div>
</body>

</html>
